<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact Cards</title>
	<link rel="stylesheet" type="text/css" href="card.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  	<script type="text/javascript">
  		$(document).ready(function(){
  			$("form").submit(function(){
					$("#right").append(
										"<div>" +
											$("#first_name").val() + "" +
											$("#last_name").val() + "" +
											$("#description").val() +
										"</div>")
					$(".input").val("");
					return false;
			});

			var description = $("#description").val();

			$(document).ready(function(){
				   $('button').click(function(){
				    $('div').append('<h3>I am a new content</h3>');
				   });
				   $('div.a').on('mouseover', 'h3', function(){ 
				    $(this).css('color', 'pink');
				   });
  			});

  		});
  	</script>
</head>
<body>
	<div id="wrapper">
		<div id="left">
			<form>
				<label>First Name <input class="input" id="first_name" type="text" name="first_name"></label>
				<label>Last Name <input class="input" id="last_name" type="text" name="last_name"></label>
				<label>Description <input class="input" id="description" type="text" name="last_name" value="Enter description"></label>
				<label><input class="input" id="submit" type="submit" placeholder="Add User"></label>
			</form>

		</div>
		<div id="right">
			<div class="contact_box">
				<h1></h1>
				<p>Click for description!</p>
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
