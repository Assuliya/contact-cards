<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contact Cards</title>
	<link rel="stylesheet" type="text/css" href="card.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  	<script type="text/javascript">
  		$(document).ready(function(){
  			var click = "Click for description!"
  			$("form").submit(function(){
					$("#right").append(
										"<div>" +
											$("#first_name").val() + "<br>" +
											$("#last_name").val() + "<br>" +
											click +
										"</div>")
					$(".input").val("");
					return false;
			});

			var description = $("#description").val();

			$("p").click(function(){
				$(this).text(description);
			});
			$(document).on("click", click, function(){ 
				    $(this).text(description);
				   });

  			

  		});
  	</script>
</head>
<body>
	<div id="wrapper">
		<div id="left">
			<form>
				<label>First Name <input class="input" id="first_name" type="text" name="first_name"></label>
				<label>Last Name <input class="input" id="last_name" type="text" name="last_name"></label>
				<label>Description <input class="input" id="description" type="text" name="last_name" placeholder="Enter description"></label>
				<label><input class="input" id="submit" type="submit" value="Add User"></label>
			</form>

		</div>
		<div id="right">
			<div>
				<h1>Name</h1>
				<p id="click">Click for description!</p>
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
